defaults: &defaults
  adapter: postgresql
  encoding: unicode
  min_messages: warning
  host: <%= ENV['HOST_DB'] %>
  username: <%= ENV['USERNAME_DB'] %>
  password: <%= ENV['PASSWORD_DB'] %>
  port: <%= ENV['PORT_DB'] %>

development:
  database: <%= "movie_management" %>_dev
  <<: *defaults

test:
  database: <%= "movie_management" %>_test
  <<: *defaults